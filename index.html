<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/modal.css">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- 
  Score
  Rules
  -->

</head>

<body>

  <div class="box">
    <div class="rock">ROCK</div>
    <div class="paper">PAPER</div>
    <div class="scissors">SCISSORS</div>

    <div class="card-score">
      <h4 class="score-title">SCORE</h4>
      <div class="score" id="score">
        <p>0</p>
      </div>
    </div>
  </div>


  <div class="choices">
    <div class="btn-paper choice">
      <img class="paper" src="./images/icon-paper.svg" alt="paper">
    </div>
    <div class="btn-scissors choice">
      <img class="scissors" src="./images/icon-scissors.svg" alt="scissors">
    </div>
    <div class="btn-rock choice">
      <img class="rock" src="./images/icon-rock.svg" alt="rock">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    &nbsp;Coded by <a href="https://valentinacalabrese.com" target="_blank">Valentina Calabrese</a>.
  </div>


  <!--Modal-->
  <div class="modal">
    <div id="result" class="modal-content">
      <h1 class="text-win">You Win!</h1>
      <img class="icon-rock" src="./images/icon-rock.svg" alt="icon-rock">
      <p>Computer Chose Rock</p>
    </div>
    <!-- <button id="restart" class="restart-btn">Reset Game</button> -->
  </div>

  <script src="js/main.js"></script>
</body>
</html>
