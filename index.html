<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>
<!-- 
  Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

</head>

<body>

<div class="box">
  <div class="rock">ROCK</div>
  <div class="paper">PAPER</div>
  <div class="scissors">SCISSORS</div>

  <div class="card-score">
    <div class="score-title">SCORE</div>
    <div class="score">12</div>
  </div>
</div>


<div class="buttons">
  <div class="paper-btn">
    <img class="icon-paper" src="./images/icon-paper.svg" alt="icon-paper">
  </div>
  <div class="scissors-btn">
    <img class="icon-scissors" src="./images/icon-scissors.svg" alt="icon-scissors">
  </div>
  <div class="rock-btn">
    <img class="icon-rock" src="./images/icon-rock.svg" alt="icon-rock">
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://valentinacalabrese.com" target="_blank">Valentina Calabrese</a>.
  </div>


</body>



</html>
